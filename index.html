<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Giphy Party!</title>
</head>

<body class='bg-dark container-fluid'>

  <div class="container-fluid">
    <h1 class="display-2 text-center text-light">Giphy Party</h1>
  </div>

  <div class="container my-2">
    <div class="row">
      <div class="form-group col px-0">
        <form class="form-inline justify-content-center" id='searchform'>
          <input type="text" class="form-control d-inline" placeholder='Enter a search term' id='searchInput'>
          <input type='submit' class="btn btn-secondary mx-1" id='search' value="Search Giphy!"></input>
          <button class="btn btn-danger" id='remove'>Remove Images</button>
        </form>
      </div>
    </div> 
  </div>

  <div class="row" id='gif-container'>

  </div>
